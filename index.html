<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TikTakTow</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div class="container">
			<div id="player">
				<div class="row">
					<div id="x" class="info" value="x">
						<img class="iconic bolt" src="icons/bolt.svg">
						<span class="mark x">-</span>
					</div>
					<span class="space"></span>
					<div id="o" class="info" value="o">
						<img class="iconic sun" src="icons/sun.svg">
						<span class="mark o">-</span>
					</div>
					<div class="turn"></div>
				</div>
			</div>
			<div id="board">
				<div class="row">
			    <div class="col cell" value="1"></div>
			    <div class="col cell" value="2"></div>
			    <div class="col cell" value="3"></div>
			  </div>
				<div class="row">
			    <div class="col cell" value="4"></div>
			    <div class="col cell" value="5"></div>
			    <div class="col cell" value="6"></div>
			  </div>
				<div class="row">
			    <div class="col cell" value="7"></div>
			    <div class="col cell" value="8"></div>
			    <div class="col cell" value="9"></div>
			  </div>
			</div>
			<div class="end">
				<span id="reset">Reset</span>
			</div>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
